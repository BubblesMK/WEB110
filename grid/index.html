<!DOCTYPE html>

<html lang="en">
<head> <!--Metadata will goes here-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 great places</title>

    <style> 
      * { /*removes default margin and padding*/
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        background: linear-gradient(9deg, #d4d2d6, #200b30);
        padding: 15px;
        border: 2px solid #190329;
        border-radius: 20px;
        font-family: Arial, Helvetica, sans-serif;
        color: #fff;
        min-height: 100vh; /*ensures full viewport height*/
      }
      h1, h2 {
        font-size: 3vh;
        padding: 2vh;
      }
      h2 {
        border-bottom: 2px solid #25053a; /*adds a dark purple line beneath secondary headings for emphasis*/
        margin-bottom: 10px; /*adds spacing below the heading to separate it from the content*/
      }
      .grid-wrapper {
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /*creates responsive columns with a min. width of 250px, filling available space automatically*/
        grid-auto-rows: 250px; /*sets each grid row height to 250px*/
        grid-auto-flow: dense; /*fills in gaps in the grid layout*/
      }
      .wide {
        grid-column: span 2; /*makes the element span two columns horizontally*/
        grid-row: span 1; /*makes the element span one row vertically*/
      }
      .tall {
        grid-row: span 3;
        grid-column: span 3; /*makes the element span two rows vertically*/
      }
      .big {
        grid-column: span 2; /*makes the grid item span two columns*/
        grid-row: span 2; /*makes the grid item span two rows tall*/
      }
      figure {
        margin: 0;
        border-radius: 5px;
        overflow: hidden; /*ensures content doesn't overflow the rounded corners*/
        border: 2px solid #190329;
        background: #2a1f46; /*dark purple background for contrast*/
        display: flex; /*uses flexbox for layout*/
        flex-direction: column; /*stacks the image and caption vertically*/
        height: 100%; /*makes figure fill the full height of its grid cell*/
      }
      figure img {
        width: 100%;
        height: auto; /*maintains aspect ratio*/
        object-fit: cover; /*ensures the image covers the entire area without distortion*/
        flex-grow: 1; /*allows the image to grow and fill available space*/
        display: block; /*eliminates any extra space below the image*/
        border-bottom: 1px solid #190329;
      }
      figcaption {
        padding: 8px 10px;
        background-color: #200b30;
        color: white; /*sets caption text color to white*/
        font-size: 2.5vh; /*responsive font size based on viewport height*/
        text-align: center;
        flex-shrink: 0; /*prevents caption from shrining smaller than its content inside the flex container*/
      }

    </style>

</head>
<body> <!--Content will goes here-->
  <header>
    <h1>A top 10 list of places to visit in the US according to Travel Advisor</h1>
        <h2>What are your top 10?</h2>
  </header>

  <main> <!--content section will go here-->
    <section class="grid-wrapper">
      <figure>
        <img src="images/empirestate.jpg" alt="Empire State Building">
        <figcaption>Empire State Building</figcaption>
      </figure>
      <figure>
        <img src="images/washingtondc.png" alt="Washington DC">
        <figcaption>Washington DC</figcaption>
      </figure>
      <figure class="tall">
        <img src="images/sanfran.jpg" alt="San Francisco">
        <figcaption>San Francisco</figcaption>
      </figure>
      <figure class="big">
        <img src="images/lasvegas.jpg" alt="Las Vegas">
        <figcaption>Las Vegas</figcaption>
      </figure>
      <figure class="wide">
        <img src="images/orlando.png" alt="Orlando">
        <figcaption>Orlando</figcaption>
      </figure>
      <figure class="tall">
        <img src="images/niagara.jpg" alt="Niagara Falls">
        <figcaption>Niagara Falls</figcaption>
      </figure>
      <figure>
        <img src="images/miami.jpg" alt="Miami">
        <figcaption>Miami</figcaption>
      </figure>
      <figure class="big">
        <img src="images/grandcanyon.jpg" alt="Grand Canyon">
        <figcaption>Grand Canyon</figcaption>
      </figure>
      <figure class="big">
        <img src="images/yellowstone.webp" alt="Yellowstone National Park">
        <figcaption>Yellowstone National Park</figcaption>
      </figure>
      <figure class="big">
        <img src="images/sandiego.jpg" alt="San Diego">
        <figcaption>San Diego</figcaption>
      </figure>
  </section>
  </main>
</body>
</html>
